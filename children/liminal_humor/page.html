window.addEventListener('scroll', () => {
    if (!scrolled && window.scrollY > 0) {
        scrolled = true;
        title.remove();
        description.remove();
        createRandomDiv();
    }

    const divs = document.querySelectorAll('.full-screen-div');
    divs.forEach(div => {
        if (isDivOutOfView(div)) {
            div.remove();
        }
    });

    if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        createRandomDiv();
    }
});

function createRandomDiv() {
    const newDiv = document.createElement('div');
    newDiv.classList.add('full-screen-div');

    const randomData = liminalData[Math.floor(Math.random() * liminalData.length)];

    newDiv.style.backgroundColor = randomData.color;
    newDiv.style.fontFamily = randomData.font;
    newDiv.textContent = randomData.text;

    container.appendChild(newDiv);
}

function isDivOutOfView(div) {
    const rect = div.getBoundingClientRect();
    return rect.bottom < 0 || rect.top > window.innerHeight;
}
